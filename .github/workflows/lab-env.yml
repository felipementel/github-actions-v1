name: Lab-env 

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_dispatch:
   
jobs:
  DEV:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    environment: DEV
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
    - name: Ambiente de desenvolvimento
      run: |
        echo "::warning:: ${{ vars.ambiente }}"
      continue-on-error: true
      
  HOM:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    environment: HOM
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    needs: [DEV]
    steps:
    - name: Ambiente de homolocacao
      run: |
        echo "::warning:: ${{ vars.ambiente }}"
        
  PRD:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    environment: PRD
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    needs: HOM
    steps:
    - name:Ambiente de producao
      run: |
        echo "::warning:: ${{ vars.ambiente }}"
